<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusPlay - Reproductor Multimedia Futura</title>
    <link rel="icon" type="image/x-icon" href="NexusPlay.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .music-player-container {
            background: #2c2c54;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            width: 380px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .album-art {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 6px solid #4a4a8a;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease;
        }

        .album-art.playing {
            animation: rotate 12s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            margin-bottom: 25px;
        }

        .song-info h2 {
            font-size: 28px;
            margin: 0;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-info h3 {
            font-size: 18px;
            color: #b3b3e6;
            margin-top: 8px;
        }

        .progress-container {
            background: #4a4a8a;
            height: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #00bcd4;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #b3b3e6;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: #00bcd4;
            border: none;
            color: #fff;
            font-size: 22px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4);
        }

        .control-btn:hover {
            transform: scale(1.1);
            background-color: #0097a7;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-pause-btn {
            font-size: 28px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-top: 30px;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .volume-container i {
            font-size: 24px;
            color: #e0e0e0;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 60%;
            height: 8px;
            background: #4a4a8a;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #00bcd4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 188, 212, 0.5);
            transition: background-color 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            background: #0097a7;
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00bcd4;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 188, 212, 0.5);
        }
    </style>
</head>
<body>

    <div class="music-player-container">

            <div class="album-art">

            </div>

            <div class="progress-container" id="progress-container">

            <div class="time-info">

            <div class="controls">

                <button id="next-btn" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-down"></i>

                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </div>

        ];
        
        let songIndex = 0;
        let isPlaying = false;
        const audio = new Audio();

        function loadSong(song) {
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            albumImage.src = song.image;
            audio.src = song.path;
            if (isPlaying) {
                audio.play();
                albumImage.parentElement.classList.add('playing');
            }
        }

        function playSong() {
            isPlaying = true;
            playPauseBtn.querySelector('i').classList.remove('fa-play');
            playPauseBtn.querySelector('i').classList.add('fa-pause');
            audio.play();
            albumImage.parentElement.classList.add('playing');
        }

        function pauseSong() {
            isPlaying = false;
            playPauseBtn.querySelector('i').classList.remove('fa-pause');
            playPauseBtn.querySelector('i').classList.add('fa-play');
            audio.pause();
            albumImage.parentElement.classList.remove('playing');
        }

        function prevSong() {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            if (isPlaying) {
                playSong();
            }
        }

        function nextSong() {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            if (isPlaying) {
                playSong();
            }
        }

        function updateProgress() {
            if (isPlaying) {
                const { duration, currentTime } = audio;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;

                const formatTime = (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = Math.floor(time % 60);
                    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                };

                currentTimeSpan.textContent = formatTime(currentTime);

                if (!isNaN(duration)) {
                    totalTimeSpan.textContent = formatTime(duration);
                } else {
                    totalTimeSpan.textContent = '0:00';
                }
            }
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            if (!isNaN(duration)) {
                audio.currentTime = (clickX / width) * duration;
            }
        }

        function setVolume() {
            audio.volume = volumeSlider.value;
        }

        playPauseBtn.addEventListener('click', () => {
            isPlaying ? pauseSong() : playSong();
        });

        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);

        loadSong(songs[songIndex]);
        audio.volume = volumeSlider.value;
    </script>
