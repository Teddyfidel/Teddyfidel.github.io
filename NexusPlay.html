        /* Variables CSS para facilitar la personalización */
        :root {
            --primary-color: #00e676; /* Verde neón */
            --secondary-color: #212121; /* Gris oscuro casi negro */
            --tertiary-color: #333333; /* Gris medio */
            --text-color: #e0e0e0; /* Gris claro para texto */
            --border-color: #00b0ff; /* Azul brillante para bordes */
            --highlight-glow: 0 0 10px rgba(0, 230, 118, 0.6), 0 0 20px rgba(0, 230, 118, 0.4);
            --shadow-glow: 0 0 15px rgba(0, 176, 255, 0.4);
        }

        /* Estilos generales */
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #1a1a1a;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #2e2e2e, #1a1a1a);
        }

        .player-container {
            background-color: var(--secondary-color);
            border-radius: 12px;
            box-shadow: var(--shadow-glow);
            padding: 30px;
            width: 95%;
            max-width: 800px; /* Ancho máximo para la lista */
            display: flex;
            flex-direction: column;
            gap: 25px;
            border: 2px solid var(--border-color);
            animation: fadeIn 1s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Título del reproductor */
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-align: center;
            text-shadow: var(--highlight-glow);
            margin-bottom: 25px;
            font-size: 2.5em;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 .logo {
            max-width: 60px;
            height: auto;
            filter: drop-shadow(0 0 8px rgba(0, 230, 118, 0.8));
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            background-color: var(--tertiary-color);
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .controls button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 8px rgba(0, 230, 118, 0.4);
        }

        .controls button:hover {
            background-color: var(--border-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--highlight-glow);
        }

        .controls button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        #volumeControl {
            width: 150px;
            height: 8px;
            background: var(--tertiary-color);
            border-radius: 4px;
            outline: none;
            transition: background 0.2s ease;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        #volumeControl::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: var(--highlight-glow);
            border: 2px solid var(--text-color);
        }

        #volumeControl::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: var(--highlight-glow);
            border: 2px solid var(--text-color);
        }
        
        /* Lista de reproducción */
        .playlist-section {
            background-color: var(--tertiary-color);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .playlist-section h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 230, 118, 0.4);
        }

        #mediaList {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
            border-top: 1px dashed var(--border-color);
            padding-top: 10px;
        }

        #mediaList::-webkit-scrollbar {
            width: 8px;
        }

        #mediaList::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        #mediaList::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
            border: 1px solid var(--text-color);
        }

        #mediaList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 176, 255, 0.2);
            transition: background-color 0.2s ease;
            font-size: 0.95em;
        }
        
        #mediaList li .song-title {
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
            transition: color 0.2s ease;
        }

        #mediaList li:last-child {
            border-bottom: none;
        }

        #mediaList li:hover {
            background-color: rgba(0, 176, 255, 0.1);
        }

        #mediaList li.active {
            background-color: rgba(0, 230, 118, 0.2);
            font-weight: bold;
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 230, 118, 0.3);
            animation: pulseActive 1.5s infinite alternate;
        }

        #mediaList li.active .song-title {
            color: var(--primary-color);
        }

        @keyframes pulseActive {
            from { box-shadow: 0 0 5px rgba(0, 230, 118, 0.3); }
            to { box-shadow: 0 0 10px rgba(0, 230, 118, 0.6); }
        }

        /* Botones de reproducción/pausa en la lista */
        .play-pause-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 230, 118, 0.4);
        }

        .play-pause-btn:hover {
            background-color: var(--border-color);
            color: white;
            box-shadow: var(--highlight-glow);
        }

        /* Icono de nota musical para las canciones */
        #mediaList li::before {
            content: '🎵';
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Mensaje de no media */
        #noMediaMessage {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #888;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: var(--border-color);
            font-size: 0.8em;
            border-top: 1px solid rgba(0, 176, 255, 0.2);
        }

        @media (max-width: 767px) {

            }

                padding: 10px;
            }

                width: 30px;
                height: 30px;
                font-size: 1em;
            }
        }

</head>

            function loadPlaylist() {
                mediaList.innerHTML = '';
                songCount.textContent = mediaItems.length;

                if (mediaItems.length === 0) {
                    noMediaMessage.style.display = 'block';
                    return;
                } else {
                    noMediaMessage.style.display = 'none';
                }

                mediaItems.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.dataset.index = index;
                    li.innerHTML = `
                        <button class="play-pause-btn">▶</button>
                        <span class="song-title">${item.title}</span>
                    `;
                    
                    const playPauseBtn = li.querySelector('.play-pause-btn');
                    playPauseBtn.addEventListener('click', () => {
                        handlePlayPause(index, playPauseBtn);
                    });
                    
                    mediaList.appendChild(li);
                });
            }

            function handlePlayPause(index, button) {
                if (currentIndex === index) {
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                    } else {
                        audioPlayer.pause();
                    }
                } else {
                    // Pausar la canción anterior si está reproduciéndose
                    if (currentPlayingButton) {
                        audioPlayer.pause();
                        currentPlayingButton.textContent = '▶';
                        currentPlayingButton.closest('li').classList.remove('active');
                    }
                    
                    // Cargar y reproducir la nueva canción
                    currentIndex = index;
                    currentPlayingButton = button;
                    audioPlayer.src = mediaItems[currentIndex].src;
                    audioPlayer.play();
                }
            }

            function updateUIForPlay() {
                if (currentPlayingButton) {
                    currentPlayingButton.textContent = '❚❚';
                    currentPlayingButton.closest('li').classList.add('active');
                }
            }

            function updateUIForPause() {
                if (currentPlayingButton) {
                    currentPlayingButton.textContent = '▶';
                    currentPlayingButton.closest('li').classList.remove('active');
                }
            }
            
            audioPlayer.addEventListener('play', updateUIForPlay);
            audioPlayer.addEventListener('pause', updateUIForPause);

            audioPlayer.addEventListener('ended', () => {
                const nextIndex = (currentIndex + 1) % mediaItems.length;
                const nextLi = mediaList.querySelector(`li[data-index="${nextIndex}"]`);
                const nextBtn = nextLi.querySelector('.play-pause-btn');
                
                // Reiniciar el botón de la canción anterior
                updateUIForPause();
                
                // Reproducir la siguiente canción
                handlePlayPause(nextIndex, nextBtn);
            });

            volumeControl.addEventListener('input', (e) => {
                audioPlayer.volume = parseFloat(e.target.value);
            });

            nextBtn.addEventListener('click', () => {
                const nextIndex = (currentIndex + 1) % mediaItems.length;
                const nextLi = mediaList.querySelector(`li[data-index="${nextIndex}"]`);
                const nextBtn = nextLi.querySelector('.play-pause-btn');
                handlePlayPause(nextIndex, nextBtn);
            });

            prevBtn.addEventListener('click', () => {
                let prevIndex = currentIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = mediaItems.length - 1;
                }
                const prevLi = mediaList.querySelector(`li[data-index="${prevIndex}"]`);
                const prevBtn = prevLi.querySelector('.play-pause-btn');
                handlePlayPause(prevIndex, prevBtn);
            });

            loadPlaylist();
        });
    </script>
